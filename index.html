<!DOCTYPE html>
<html>
<head>
    <title>3D Word Logo Project</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        canvas { background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 20px;}
        #ui-container {
            background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2);
            width: 512px; margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        .control-group { margin-bottom: 10px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; }
        button { grid-column: span 2; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>

    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es

    in  vec4 aPosition;
    in  vec3 aNormal;

    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;
    uniform vec4 uColor;
    uniform vec3 uLightDirection;

    out vec4 vColor;

    void main()
    {
        // Calculate position
        gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;

        // Simple Diffuse Lighting (Lambertian)
        // Transform normal to view space (simplified for non-scaling rotation)
        vec3 pos = (uModelViewMatrix * aPosition).xyz;
        
        // Basic lighting calculation to give 3D depth perception
        // We ensure the light interacts with the normals
        float light = max(dot(aNormal, normalize(uLightDirection)), 0.2); 

        // Apply lighting to the requested user color
        vec3 lightedColor = uColor.rgb * light;
        vColor = vec4(lightedColor, 1.0);
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;

    in vec4 vColor;
    out vec4 fColor;

    void main()
    {
        fColor = vColor;
    }
    </script>

    <script type="text/javascript" src="common_libs.js"></script>
    <script type="text/javascript" src="logo.js"></script>
</head>
<body>

    <div id="ui-container">
        <div class="control-group">
            <label for="colorPicker">Logo Color</label>
            <input type="color" id="colorPicker" value="#ff0000">
        </div>
        
        <div class="control-group">
            <label for="depthSlider">Extrusion Depth</label>
            <input type="range" id="depthSlider" min="0.1" max="2.0" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label for="speedSlider">Animation Speed</label>
            <input type="range" id="speedSlider" min="0.5" max="5.0" step="0.5" value="1.5">
        </div>

        <div class="control-group">
            <label>Current Status</label>
            <span id="statusText">Waiting...</span>
        </div>

        <button id="resetBtn">Restart Animation</button>
    </div>

    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

</body>
</html>
